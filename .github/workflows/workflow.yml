name: Go

on: [push]

jobs:

  build:
    name: Run tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build v1
      run: go build -v .

    - name: Test v1
      run: go test -v ./...

    - name: Build v2
      run: |
        cd v2
        go build -v .

    - name: Test v2
      run: |
        cd v2
        go test -v ./...
